<div *ngIf="!isLoggedIn">
  <p>Login Here</p>
  <input [(ngModel)]="firstName" />
  <input [(ngModel)]="lastName" />
  <p>{{ firstName }} {{ lastName }}</p>
  <button (click)="logInUser()">Login</button>
</div>

<div *ngIf="isLoggedIn">
  <profile></profile>
  <button [disabled]="!isLoggedIn" (click)="logOutUser()">Sign Out</button>
</div>
