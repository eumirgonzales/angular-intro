<div>
  <p>Profile List</p>
  <input [(ngModel)]="firstName" />
  <input [(ngModel)]="lastName" />
  <button (click)="addProfile(firstName, lastName)">
    Add Profile
  </button>

  <p
    *ngFor="let profile of profiles; index as i"
    [ngStyle]="{ color: styleExp }"
  >
    {{ i }}
    {{ profile }}
  </p>
</div>
